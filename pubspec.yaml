name: webfly
description: "WebFly is like webf go / expo go, focused on rendering target web pages"
homepage: "https://github.com/vidlg/webfly"
publish_to: 'none'
version: 0.10.1+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  webf: ^0.24.0
  webf_cupertino_ui: ^0.4.0
  webf_share: ^1.1.0
  webf_sqflite: ^1.0.0
  mobile_scanner: ^7.1.0
  shared_preferences: ^2.5.0
  signals: ^6.3.0
  signals_flutter: ^6.3.0
  flutter_hooks: ^0.21.0
  go_router: ^17.0.0
  logging: ^1.3.0
  talker: ^4.0.0
  talker_flutter: ^4.0.0
  shelf: ^1.4.0
  shelf_static: ^1.1.0
  permission_handler: ^12.0.0
  webfly_bridge:
    path: webfly_packages/webfly_bridge
  webfly_ble:
    path: webfly_packages/webfly_ble
  webfly_permission:
    path: webfly_packages/webfly_permission
  webfly_theme:
    path: webfly_packages/webfly_theme
  webfly_webf_view:
    path: webfly_packages/webfly_webf_view
  webfly_updater:
    path: webfly_packages/webfly_updater
  anyhow: ^3.0.0
  json_annotation: ^4.10.0
  catcher_2: ^2.1.0
  flutter_use: ^1.0.0
  signals_hooks: ^0.4.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2
  flutter_inappwebview: ^6.1.5
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.0
  json_serializable: ^6.12.0
  flutter_lints: ^6.0.0
  flutter_hooks_lint_plugin: ^0.7.0
  flutter_launcher_icons: ^0.14.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/gen/
    - assets/gen/logo/
    - assets/gen/branding/
    - assets/gen/use_cases/
    - assets/gen/use_cases/react/
    - assets/gen/use_cases/react/assets/
    - assets/gen/use_cases/vue/
    - assets/gen/use_cases/vue/assets/

gen-logo:
  source: assets/logo/webfly_logo.png
  output_dir: assets/gen/logo
  target_size: 256
  padding: 60
  # Output filename pattern (use {name} for source name, {theme} for light/dark/neutral)
  # Default: {name}_{theme}.png (e.g., webfly_logo_light.png)
  output_pattern: "{name}_{theme}.png"

gen-branding:
  text: "WebFly"
  output_dir: assets/gen/branding
  width: 400
  height: 120
  font_size: 48
  light_color: "#323232"
  dark_color: "#DCDCDC"
  # Output filename pattern (use {text} for branding text, {theme} for light/dark)
  # Default: {text}_branding_{theme}.png (e.g., webfly_branding_light.png)
  output_pattern: "{text}_branding_{theme}.png"

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/gen/logo/webfly_logo_dark.png"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/gen/logo/webfly_logo_dark.png"
  image_path_android_light: "assets/gen/logo/webfly_logo_light.png"
  adaptive_icon_background_light: "#ffffff"
  adaptive_icon_foreground_light: "assets/gen/logo/webfly_logo_light.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/gen/logo/webfly_logo_light.png
  color_dark: "#121212"
  image_dark: assets/gen/logo/webfly_logo_dark.png
  android: true
  ios: false
  fullscreen: false
  android_gravity: center
  android_12:
    color: "#ffffff"
    image: assets/gen/logo/webfly_logo_light.png
    color_dark: "#121212"
    image_dark: assets/gen/logo/webfly_logo_dark.png
    branding: assets/gen/branding/webfly_branding_light.png
    branding_dark: assets/gen/branding/webfly_branding_dark.png
