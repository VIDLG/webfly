name: Build Android

on:
  push:
    tags: [ "v*.*.*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.29.0' # Matches Dart 3.7+ usually, or use appropriate version

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust tools (just, rust-script)
        uses: taiki-e/install-action@v2
        with:
          tool: just,rust-script

      - name: Install pkl
        run: |
          curl -L -o pkl https://github.com/apple/pkl/releases/download/0.26.3/pkl-linux-amd64
          chmod +x pkl
          sudo mv pkl /usr/local/bin/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Get dependencies
        run: flutter pub get

      - name: Run CI Pipeline
        run: just ci

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webfly-release-apk
          path: build/app/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/apk/release/*.apk
          generate_release_notes: true
